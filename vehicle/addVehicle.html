<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container m-auto bg-white w-50">
        <form class="row g-3 mx-auto">
            <div class="col-md-6">
                <label for="vehicleNumber" class="form-label">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicleNumber">
            </div>
            <div class="col-md-6">
                <label for="vehicleType" class="form-label">Vehicle Type</label>
                <input type="text" class="form-control" id="vehicleType">
            </div>
            <div class="col-12">
                <label for="driverFullName" class="form-label">Driver Full Name</label>
                <input type="text" class="form-control" id="driverFullName">
            </div>
            <div class="col-12">
                <label for="vehicleImage" class="form-label">Vehicle Image</label>
                <input type="file" class="form-control" id="vehicleImage">
            </div>
    
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Vehicle</button>
            </div>
        </form>
    </div>
</body>
</html>
